<div id="technologies-tools-{{ id }}" class="t-item">
  <h4 class="t-title">{{ title }}</h4>

  <div class="t-body">
    <each loop="item in {{ tech }}">
      <a 
        title="{{ item.title }}" 
        class="t-icon" 
        target="_blank" 
        rel="noopener noreferrer" 
        href="{{ item.link }}"
      ><icon src="../assets/svgs/{{ id }}/{{ item.title.toLowerCase().replace(/[\s\.]/g, '-') }}.svg"></icon>
      </a>
    </each>
  </div>
</div>
