<body>
<object 
  class="box"
  type="application/pdf"
  data="../assets/docs/michael-f-alvarez__resume.pdf"
>
  <h1>Michael F Alvarez</h1>
  <br/>
  <a 
    download 
    id="resume"
    class="cta-btn"
    target="_self"
    rel="noopener noreferrer"
    href="../assets/docs/michael-f-alvarez__resume.pdf"
  >Download Resume</a>
  <!-- <br/> -->
  <a 
    id="back-link"
    target="_self"
    rel="noopener noreferrer"
    href="/"
  >Go Back</a>

<!-- JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const result = confirm('Would you like to download my resume?')
  if (!result) return

  const BASE = window.location.origin
  const PATH = '/up_/assets/docs/michael-f-alvarez__resume.pdf'
  console.info('url ::', BASE, PATH)
  const link = document.createElement('a')
  // link.href = BASE + PATH
  // link.download = BASE + PATH
  link.href = PATH
  link.download = PATH
  link.dispatchEvent(new MouseEvent('click'))
})
</script>
</body>
